name: SiPalingNgoding Projek Deployment

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sipalingngoding-app:latest 

      - name: Deploy to Fedora Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Deployment SiPalingNgoding-Projek started on Fedora Server..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/sipalingngoding-app:latest
            docker rm -f sipaling-kontainer || true
            docker run -d \
              -p 10000:80 \
              --name sipaling-kontainer \
              ${{ secrets.DOCKER_USERNAME }}/sipalingngoding-app:latest
            echo "Deployment finished. Kontainer sipaling-kontainer berjalan di port 10000."
